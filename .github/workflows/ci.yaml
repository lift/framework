name: CI
on:
  pull_request:
    branches:
      - main
      - lift-4.0
      - lift-5.0
  push:
    branches:
      - main
      - lift-4.0
      - lift-5.0
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        java: [11, 17, 21]
        scala: [2.13.18, 3.3.7]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
    - uses: sbt/setup-sbt@v1
    - name: Build and Test
      run: sbt ++${{ matrix.scala }} test
